<body>

    <input type = "number" id = "dato1"  placeholder = "Introduce un número">
    <input type = "number" id = "dato2"  placeholder = "Introduce un número"> 
    <input id = "operador" type = "text" placeholder = "Qué operación quieres hacer?">
    <input type = "button" id = "datoFinal" onClick = "printMensaje()" value = "Haz click">
    <p id = "mostrarDatos"></p>

    <script>
        
            function printMensaje(){
            let numero1 = parseInt(document.getElementById("dato1").value);
            let numero2 = parseInt(document.getElementById("dato2").value);
            let operacion = document.getElementById("operador").value;
            let resultado;

            switch(operacion){
                case "+":
                    resultado = "El resultado de la suma es: " + (parseInt(numero1)+parseInt(numero2));
                    break;
                case "-": 
                    resultado = "El resultado de la resta es: " + (numero1 - numero2);
                    break;
                case "*": 
                    resultado = "El resultado de la multiplicación es: " + numero1 * numero2;
                    break;
                case "/": 
                    resultado = "El resultado de la división és: " + numero1 / numero2;
                    break;
                default:
                    resultado = "Hay algo que has puesto mal!"; 
                   
                document.getElementById("mostrarDatos").innerHTML = resultado;
                
            }
            document.getElementById("mostrarDatos").innerHTML = resultado;
        }
